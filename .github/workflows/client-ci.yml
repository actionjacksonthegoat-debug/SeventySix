name: Client CI

on:
    push:
        branches: [master, develop]
        paths:
            - "SeventySix.Client/**"
            - ".github/workflows/client-ci.yml"
    pull_request:
        branches: [master, develop]
        paths:
            - "SeventySix.Client/**"
            - ".github/workflows/client-ci.yml"

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: SeventySix.Client

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: SeventySix.Client/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint check
              run: npm run lint

            - name: Format check
              run: npm run format:check

            - name: Build
              run: npm run build

            - name: Run unit tests with coverage
              run: npm test -- --no-watch --code-coverage --browsers=ChromeHeadless

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  files: ./SeventySix.Client/coverage/lcov.info
                  flags: client
                  name: client-coverage
                  fail_ci_if_error: false

            - name: Archive build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: client-build
                  path: SeventySix.Client/dist
                  retention-days: 7

            - name: Archive coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: client-coverage
                  path: SeventySix.Client/coverage
                  retention-days: 7
