name: Full CI/CD Pipeline

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
    client-build:
        name: Client Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
                  cache-dependency-path: SeventySix.Client/package-lock.json

            - name: Install dependencies
              working-directory: SeventySix.Client
              run: npm ci

            - name: Lint
              working-directory: SeventySix.Client
              run: npm run lint

            - name: Format check
              working-directory: SeventySix.Client
              run: npm run format:check

            - name: Build
              working-directory: SeventySix.Client
              run: npm run build

            - name: Test with coverage
              working-directory: SeventySix.Client
              run: npm test -- --no-watch --code-coverage --browsers=ChromeHeadless

            - name: Upload client artifact
              uses: actions/upload-artifact@v4
              with:
                  name: client-dist
                  path: SeventySix.Client/dist

    server-build:
        name: Server Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore
              working-directory: SeventySix.Server
              run: dotnet restore SeventySix.Server.slnx

            - name: Build
              working-directory: SeventySix.Server
              run: dotnet build SeventySix.Server.slnx --configuration Release --no-restore

            - name: Test with coverage
              working-directory: SeventySix.Server
              run: dotnet test SeventySix.Server.slnx --configuration Release --no-build --collect:"XPlat Code Coverage"

            - name: Publish API
              working-directory: SeventySix.Server
              run: dotnet publish SeventySix.Api/SeventySix.Api.csproj --configuration Release --no-build --output ./publish

            - name: Upload server artifact
              uses: actions/upload-artifact@v4
              with:
                  name: server-publish
                  path: SeventySix.Server/publish

    quality-gate:
        name: Quality Gate
        needs: [client-build, server-build]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Check quality metrics
              run: |
                  echo "âœ… Client build successful"
                  echo "âœ… Server build successful"
                  echo "âœ… All tests passed"
                  echo "Quality gate: PASSED"

    deploy-staging:
        name: Deploy to Staging
        needs: quality-gate
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        environment:
            name: staging
            url: https://staging.seventysix.app

        steps:
            - name: Download client artifact
              uses: actions/download-artifact@v4
              with:
                  name: client-dist
                  path: ./client

            - name: Download server artifact
              uses: actions/download-artifact@v4
              with:
                  name: server-publish
                  path: ./server

            - name: Deploy to staging
              run: |
                  echo "ðŸš€ Deploying to staging environment..."
                  echo "This would deploy to your staging server"
                  echo "Client files: $(ls -lh client | wc -l) files"
                  echo "Server files: $(ls -lh server | wc -l) files"

    deploy-production:
        name: Deploy to Production
        needs: deploy-staging
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        environment:
            name: production
            url: https://seventysix.app

        steps:
            - name: Download client artifact
              uses: actions/download-artifact@v4
              with:
                  name: client-dist
                  path: ./client

            - name: Download server artifact
              uses: actions/download-artifact@v4
              with:
                  name: server-publish
                  path: ./server

            - name: Deploy to production
              run: |
                  echo "ðŸš€ Deploying to production environment..."
                  echo "This requires manual approval via GitHub environments"
                  echo "Client files: $(ls -lh client | wc -l) files"
                  echo "Server files: $(ls -lh server | wc -l) files"
