name: E2E Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
                  cache-dependency-path: SeventySix.Client/package-lock.json

            - name: Generate self-signed SSL certificate
              run: |
                  mkdir -p SeventySix.Client/ssl
                  openssl req -x509 -nodes -days 1 \
                      -newkey rsa:2048 \
                      -keyout SeventySix.Client/ssl/dev-certificate.key \
                      -out SeventySix.Client/ssl/dev-certificate.crt \
                      -subj "/CN=localhost" \
                      -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"
                  openssl pkcs12 -export \
                      -out SeventySix.Client/ssl/dev-certificate.pfx \
                      -inkey SeventySix.Client/ssl/dev-certificate.key \
                      -in SeventySix.Client/ssl/dev-certificate.crt \
                      -password pass:dev-ssl-password

            - name: Build and start E2E containers
              run: |
                  docker compose -f docker-compose.e2e.yml build --no-cache api-e2e client-e2e
                  docker compose -f docker-compose.e2e.yml up -d

            - name: Wait for services to be healthy
              run: |
                  echo "Waiting for API health check..."
                  timeout 120 bash -c \
                      'until docker compose -f docker-compose.e2e.yml ps api-e2e \
                      | grep -q healthy; do sleep 5; done' \
                  || {
                      echo "=== API container failed to become healthy ==="
                      echo "--- Container status ---"
                      docker compose -f docker-compose.e2e.yml ps
                      echo "--- API container logs ---"
                      docker compose -f docker-compose.e2e.yml logs api-e2e
                      exit 1
                  }
                  echo "Waiting for Client health check..."
                  timeout 60 bash -c \
                      'until docker compose -f docker-compose.e2e.yml ps client-e2e \
                      | grep -q healthy; do sleep 5; done' \
                  || {
                      echo "=== Client container failed to become healthy ==="
                      echo "--- Container status ---"
                      docker compose -f docker-compose.e2e.yml ps
                      echo "--- Client container logs ---"
                      docker compose -f docker-compose.e2e.yml logs client-e2e
                      exit 1
                  }
                  echo "All services healthy"

            - name: Install dependencies and Playwright
              working-directory: SeventySix.Client
              run: |
                  npm ci
                  npx playwright install --with-deps chromium

            - name: Run E2E tests
              working-directory: SeventySix.Client
              env:
                  CI: true
                  NODE_EXTRA_CA_CERTS: ssl/dev-certificate.crt
              run: npx playwright test

            - name: Teardown containers
              if: always()
              run: docker compose -f docker-compose.e2e.yml down -v --remove-orphans

            - name: Upload Playwright report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: SeventySix.Client/playwright-report
                  retention-days: 7

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: e2e-test-results
                  path: SeventySix.Client/test-results
                  retention-days: 7
