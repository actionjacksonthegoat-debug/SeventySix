name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:

permissions:
    contents: read

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    # ──────────────────────────────────────────────────────────
    # Stage 1: Lint + Build + Unit tests (parallel)
    # ──────────────────────────────────────────────────────────
    client-build:
        name: Client Build & Test
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: SeventySix.Client

        steps:
            - name: Checkout code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: "22.x"
                  cache: "npm"
                  cache-dependency-path: SeventySix.Client/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Test with coverage
              run: npm run test:coverage

            - name: Upload client coverage to Codecov
              uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: coverage/lcov.info
                  flags: client
                  name: client-coverage
                  fail_ci_if_error: true

            - name: Upload client artifact
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: client-dist
                  path: SeventySix.Client/dist
                  retention-days: 7

    server-build:
        name: Server Build & Test
        runs-on: ubuntu-latest
        # NOTE: Server tests use Testcontainers (requires Docker).
        # ubuntu-latest includes Docker by default.

        permissions:
            contents: read
            checks: write
            pull-requests: write

        defaults:
            run:
                working-directory: SeventySix.Server

        steps:
            - name: Checkout code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup .NET
              uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore dependencies
              run: dotnet restore SeventySix.Server.slnx

            - name: Build
              run: dotnet build SeventySix.Server.slnx --configuration Release --no-restore /p:TreatWarningsAsErrors=true

            - name: Test with coverage
              run: >
                  dotnet test SeventySix.Server.slnx
                  --configuration Release
                  --no-build
                  --verbosity normal
                  --collect:"XPlat Code Coverage"
                  --settings ./coverlet.runsettings
                  --results-directory ./TestResults
                  --logger "trx"

            - name: Publish server test results
              uses: EnricoMi/publish-unit-test-result-action@c950f6fb443cb5af20a377fd0dfaa78838901040 # v2
              if: always()
              with:
                  files: SeventySix.Server/TestResults/**/*.trx

            - name: Upload server coverage to Codecov
              uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: SeventySix.Server/TestResults/**/coverage.cobertura.xml
                  flags: server
                  name: server-coverage
                  fail_ci_if_error: true

            - name: Upload coverage artifact
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: server-coverage
                  path: SeventySix.Server/TestResults/**/coverage.cobertura.xml
                  retention-days: 7

    # ──────────────────────────────────────────────────────────
    # Stage 3: Integration tests (parallel — E2E + Load)
    # ──────────────────────────────────────────────────────────
    e2e:
        name: E2E Tests
        needs: [client-build, server-build]
        runs-on: ubuntu-latest
        # NOTE: E2E tests use Docker Compose for infrastructure (database, cache, API, client).
        # ubuntu-latest includes Docker and Docker Compose by default.
        # Playwright runs on the host against Dockerized services.

        defaults:
            run:
                working-directory: SeventySix.Client

        steps:
            - name: Checkout code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: "22.x"
                  cache: "npm"
                  cache-dependency-path: SeventySix.Client/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Generate SSL certificate
              shell: pwsh
              working-directory: ${{ github.workspace }}
              run: scripts/generate-dev-ssl-cert.ps1 -SkipTrust

            - name: Fix SSL certificate permissions (Linux Docker compatibility)
              run: chmod 644 ssl/dev-certificate.* || true
              working-directory: SeventySix.Client

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Run E2E tests
              run: npm run test:e2e
              env:
                  CI: true
                  NODE_EXTRA_CA_CERTS: ssl/dev-certificate.crt

            - name: Show failed test summary
              if: failure()
              run: |
                  echo "============================================"
                  echo "  Failed E2E Test Summary"
                  echo "============================================"
                  if [ -d "test-results" ]; then
                      echo ""
                      echo "Failed test traces:"
                      find test-results -name "*.zip" -o -name "*.png" -o -name "*.webm" | head -50
                      echo ""
                  fi
                  if [ -f "playwright-report/index.html" ]; then
                      echo "Playwright HTML report available in artifacts."
                  else
                      echo "No Playwright report generated — failure likely occurred during setup."
                  fi
                  echo "============================================"

            - name: Upload Playwright report
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              if: always()
              with:
                  name: playwright-report
                  path: SeventySix.Client/playwright-report/
                  retention-days: 7

            - name: Upload test results
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              if: always()
              with:
                  name: e2e-test-results
                  path: SeventySix.Client/test-results/
                  if-no-files-found: ignore
                  retention-days: 7

    load-test:
        name: Load Tests
        needs: [client-build, server-build]
        runs-on: ubuntu-latest
        # NOTE: Load tests use Docker Compose for infrastructure + k6 on the host.
        # ubuntu-latest includes Docker and Docker Compose by default.

        steps:
            - name: Checkout code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: "22.x"

            - name: Install k6
              run: |
                  sudo gpg -k
                  sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
                      --keyserver hkps://keyserver.ubuntu.com --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
                  echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" \
                      | sudo tee /etc/apt/sources.list.d/k6.list
                  sudo apt-get update
                  sudo apt-get install -y k6
                  k6 version

            - name: Generate SSL certificate
              shell: pwsh
              working-directory: ${{ github.workspace }}
              run: scripts/generate-dev-ssl-cert.ps1 -SkipTrust

            - name: Fix SSL certificate permissions (Linux Docker compatibility)
              run: chmod 644 SeventySix.Client/ssl/dev-certificate.* || true

            - name: Run load tests
              run: bash SeventySix.Client/load-testing/scripts/run-load-tests.sh quick
              env:
                  NODE_EXTRA_CA_CERTS: SeventySix.Client/ssl/dev-certificate.crt

            - name: Show load test failure details
              if: failure()
              run: |
                  echo "============================================"
                  echo "  Failed Load Test Summary"
                  echo "============================================"
                  if [ -d "SeventySix.Client/load-testing/results" ]; then
                      echo "Result files:"
                      find SeventySix.Client/load-testing/results -type f | head -20
                  fi
                  echo ""
                  echo "Docker container logs:"
                  docker compose -f docker-compose.loadtest.yml logs --tail=50 api-loadtest 2>/dev/null || true
                  echo "============================================"

            - name: Upload load test report
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              if: always()
              with:
                  name: load-test-report
                  path: |
                      SeventySix.Client/load-testing/reports/
                      SeventySix.Client/load-testing/results/
                  if-no-files-found: ignore
                  retention-days: 7

    # ──────────────────────────────────────────────────────────
    # Stage 4: Quality gate — all checks must pass
    # ──────────────────────────────────────────────────────────
    quality-gate:
        name: Quality Gate
        needs: [client-build, server-build, e2e, load-test]
        runs-on: ubuntu-latest
        if: always()

        steps:
            - name: Evaluate gate results
              run: |
                  echo "============================================"
                  echo "  Quality Gate Results"
                  echo "============================================"
                  echo ""

                  FAILED=0

                  check_job() {
                      local name="$1"
                      local result="$2"
                      if [ "$result" = "success" ]; then
                          printf "  %-30s PASSED\n" "$name"
                      else
                          printf "  %-30s FAILED (%s)\n" "$name" "$result"
                          FAILED=1
                      fi
                  }

                  check_job "Client Build & Test" "${{ needs.client-build.result }}"
                  check_job "Server Build & Test" "${{ needs.server-build.result }}"
                  check_job "E2E Tests" "${{ needs.e2e.result }}"
                  check_job "Load Tests" "${{ needs.load-test.result }}"

                  echo ""
                  echo "  Checks enforced:"
                  echo "    - ESLint (client lint — zero errors)"
                  echo "    - Angular production build (zero warnings)"
                  echo "    - Vitest (all client tests pass + ≥80% coverage threshold)"
                  echo "    - dotnet build Release (TreatWarningsAsErrors)"
                  echo "    - dotnet test (all server tests pass + ≥80% line coverage via coverlet.runsettings)"
                  echo "    - Playwright E2E (all tests pass)"
                  echo "    - k6 load tests (all scenarios pass thresholds)"
                  echo "    - Codecov (PR status checks post ≥80% project coverage)"
                  echo ""
                  echo "============================================"

                  if [ "$FAILED" -eq 1 ]; then
                      echo "  Quality Gate: FAILED"
                      echo "============================================"
                      exit 1
                  fi

                  echo "  Quality Gate: PASSED"
                  echo "============================================"

    publish:
        name: Publish Docker Images
        needs: [quality-gate]
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && needs.quality-gate.result == 'success'

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

            - name: Log in to GHCR
              uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              run: |
                  echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
                  echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

            - name: Build and push API image
              uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
              with:
                  context: ./SeventySix.Server
                  file: ./SeventySix.Server/Dockerfile.production
                  platforms: linux/amd64
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/seventysix-api:latest
                      ghcr.io/${{ github.repository_owner }}/seventysix-api:${{ github.sha }}
                      ghcr.io/${{ github.repository_owner }}/seventysix-api:${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.sha_short }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push Client image
              uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
              with:
                  context: ./SeventySix.Client
                  file: ./SeventySix.Client/Dockerfile.production
                  platforms: linux/amd64
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/seventysix-client:latest
                      ghcr.io/${{ github.repository_owner }}/seventysix-client:${{ github.sha }}
                      ghcr.io/${{ github.repository_owner }}/seventysix-client:${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.sha_short }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
