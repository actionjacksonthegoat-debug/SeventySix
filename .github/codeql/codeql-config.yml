name: "SeventySix CodeQL Configuration"

paths-ignore:
  # Client build outputs
  - "SeventySix.Client/dist"
  - "SeventySix.Client/coverage"
  - "SeventySix.Client/.angular"
  - "SeventySix.Client/playwright-report"
  - "SeventySix.Client/test-results"
  - "SeventySix.Client/load-testing"
  # E2E test runner output (Vite/Vitest build artifacts — not source code)
  - "SeventySix.Client/dist/test-out"
  # Dependencies
  - "**/node_modules"
  # Server build outputs — use /**/** to match all CONTENT inside bin/obj directories.
  # Without the trailing /**, the pattern only matches the directory node itself, not files within it.
  - "**/bin/**"
  - "**/obj/**"
  # Server test results — coverage HTML reports generate false-positive JS/URL-redirect alerts.
  - "SeventySix.Server/TestResults/**"
  # Repo-level test result artifacts
  - "test-results/**"
  # CodeQL local scan working directory — contains .NET SDK template files that generate
  # false-positive findings (e.g. BlazorWasm.web.config → cs/web/missing-x-frame-options).
  - ".codeql/**"

queries:
  - uses: security-and-quality

models:
  - uses: ".github/codeql/csharp-sanitizer-models/csharp-sanitizer-models.yml"
