<mat-toolbar color="primary" class="app-header">
	<!-- Menu Toggle for Mobile -->
	<button
		mat-icon-button
		(click)="toggleSidebar()"
		matTooltip="Toggle menu"
		aria-label="Toggle menu"
		class="menu-toggle"
	>
		<mat-icon>menu</mat-icon>
	</button>

	<!-- Logo/Brand -->
	<span class="app-logo">
		<img
			src="/icons/icon-144x144.png"
			alt="SeventySix Logo"
			class="logo-icon"
		/>
		<span class="app-name">SeventySix</span>
	</span>

	<!-- Spacer -->
	<span class="flex-1"></span>

	<!-- Color Scheme Toggle -->
	<button
		mat-icon-button
		(click)="toggleColorScheme()"
		[matTooltip]="
			'Color: ' +
			(themeService.isBlue()
				? 'Blue → Cyan/Orange'
				: 'Cyan/Orange → Blue')
		"
		aria-label="Toggle color scheme"
	>
		<mat-icon>{{
			themeService.isBlue() ? "water_drop" : "local_fire_department"
		}}</mat-icon>
	</button>

	<!-- Brightness Toggle -->
	<button
		mat-icon-button
		(click)="toggleBrightness()"
		[matTooltip]="
			'Brightness: ' +
			(themeService.isDark() ? 'Dark → Light' : 'Light → Dark')
		"
		aria-label="Toggle brightness"
	>
		<mat-icon>{{
			themeService.isDark() ? "light_mode" : "dark_mode"
		}}</mat-icon>
	</button>

	<!-- Login Button (Unauthenticated) -->
	@if (!authService.isAuthenticated())
	{
		<button
			mat-icon-button
			(click)="navigateToLogin()"
			matTooltip="Login"
			aria-label="Login"
			data-testid="login-button"
		>
			<mat-icon>login</mat-icon>
		</button>
	}

	<!-- User Menu (Authenticated) -->
	@if (authService.isAuthenticated())
	{
		<button
			mat-icon-button
			[matMenuTriggerFor]="userMenu"
			matTooltip="User menu"
			aria-label="User menu"
			data-testid="user-menu-button"
		>
			<mat-icon>account_circle</mat-icon>
		</button>

		<mat-menu #userMenu="matMenu">
			<div class="user-menu-header" mat-menu-item disabled>
				<span data-testid="user-fullname">{{ displayName() }}</span>
			</div>
			<mat-divider></mat-divider>
			<button mat-menu-item (click)="logout()">
				<mat-icon>logout</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
	}
</mat-toolbar>

<!-- Breadcrumb Navigation (Second Row) -->
<div class="breadcrumb-container">
	<app-breadcrumb></app-breadcrumb>
</div>
