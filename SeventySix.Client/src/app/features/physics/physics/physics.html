<div class="physics-container">
	<mat-card class="feature-card physics-theme">
		<mat-card-header>
			<mat-icon
				mat-card-avatar
				aria-hidden="true">bolt</mat-icon>
			<mat-card-title>
				<h1>{{ title }}</h1>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p class="mat-body-1">{{ description }}</p>
			<div class="coming-soon">Coming Soon</div>
		</mat-card-content>
	</mat-card>
</div>
