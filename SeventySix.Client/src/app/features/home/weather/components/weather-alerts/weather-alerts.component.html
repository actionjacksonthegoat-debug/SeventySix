@if (visibleAlerts().length > 0)
{
	<div class="alerts-banner">
		@for (alert of visibleAlerts(); track $index)
		{
			<mat-card
				class="alert-card"
				[class]="'severity-' + getSeverity(alert.event)"
			>
				<div class="alert-header">
					<mat-icon class="alert-icon">warning</mat-icon>
					<div class="alert-title">
						<div class="alert-event">{{ alert.event }}</div>
						<div class="alert-sender">{{ alert.sender_name }}</div>
					</div>
					<button
						mat-icon-button
						class="alert-close"
						(click)="dismissAlert($index)"
						aria-label="Dismiss alert"
					>
						<mat-icon>close</mat-icon>
					</button>
				</div>

				<div class="alert-body">
					<p class="alert-description">{{ alert.description }}</p>
					<div class="alert-time">
						{{ formatAlertTime(alert.start) }} -
						{{ formatAlertTime(alert.end) }}
					</div>
				</div>
			</mat-card>
		}
	</div>
}
