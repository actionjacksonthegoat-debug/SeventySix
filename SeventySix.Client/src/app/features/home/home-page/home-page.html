<div class="home-container">
	<h1 class="mat-headline-3">Welcome to SeventySix</h1>
	<p class="mat-body-1 subtitle">Select a feature to get started</p>

	<div class="features-grid">
		@for (action of quickActions; track action.route)
		{
			<mat-card
				class="feature-card"
				[class]="action.themeClass"
				[routerLink]="action.route"
			>
				<mat-card-header>
					<mat-icon class="feature-icon">{{ action.icon }}</mat-icon>
					<mat-card-title>{{ action.title }}</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<p>{{ action.description }}</p>
				</mat-card-content>
				<mat-card-actions align="end">
					<button mat-button>
						Open
						<mat-icon>arrow_forward</mat-icon>
					</button>
				</mat-card-actions>
			</mat-card>
		}
	</div>
</div>
