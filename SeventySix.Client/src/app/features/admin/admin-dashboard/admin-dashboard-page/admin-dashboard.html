<div class="admin-dashboard">
	<app-page-header
		icon="dashboard"
		title="Admin Dashboard"
		subtitle="System monitoring and metrics"
	/>

	<div class="dashboard-content">
		<mat-tab-group>
			<!-- System Overview Tab -->
			<mat-tab label="System Overview">
				<div class="tab-content full-height">
					<!-- System Health & Metrics (Grafana) -->
					<app-grafana-dashboard-embed
						[dashboardUid]="systemOverviewDashboard"
						title="System Health & Metrics"
					></app-grafana-dashboard-embed>
				</div>
			</mat-tab>

			<!-- API Metrics Tab -->
			<mat-tab label="API Metrics">
				<div class="tab-content full-height">
					<!-- API Endpoint Metrics (Grafana) -->
					<app-grafana-dashboard-embed
						[dashboardUid]="apiEndpointsDashboard"
						title="API Endpoint Metrics"
					></app-grafana-dashboard-embed>
				</div>
			</mat-tab>

			<!-- External Systems Tab -->
			<mat-tab label="External Systems">
				<div class="tab-content">
					<!-- Third-Party API Statistics (Application-specific data) -->
					<app-api-statistics-table></app-api-statistics-table>

					<!-- Log Validations -->
					<mat-card>
						<mat-card-header>
							<mat-card-title>
								<mat-icon aria-hidden="true">science</mat-icon>
								Log Validations
							</mat-card-title>
						</mat-card-header>
						<mat-card-content>
							<div class="log-validation-links">
								<button
									mat-stroked-button
									(click)="sendInfoLog()"
								>
									<mat-icon aria-hidden="true">info</mat-icon>
									Info
								</button>
								<button
									mat-stroked-button
									(click)="sendWarnLog()"
								>
									<mat-icon aria-hidden="true">warning</mat-icon>
									Warn
								</button>
								<button
									mat-stroked-button
									(click)="sendErrorLog()"
								>
									<mat-icon aria-hidden="true">error</mat-icon>
									Error
								</button>
							</div>
						</mat-card-content>
					</mat-card>

					<!-- Observability Quick Links -->
					<mat-card>
						<mat-card-header>
							<mat-card-title>
								<mat-icon aria-hidden="true">visibility</mat-icon>
								Observability Tools
							</mat-card-title>
						</mat-card-header>
						<mat-card-content>
							<div class="observability-links">
								<button
									mat-raised-button
									color="accent"
									(click)="openJaeger()"
								>
									<mat-icon aria-hidden="true">bug_report</mat-icon>
									Jaeger Tracing
								</button>
								<button
									mat-raised-button
									color="accent"
									(click)="openPrometheus()"
								>
									<mat-icon aria-hidden="true">analytics</mat-icon>
									Prometheus Metrics
								</button>
								<button
									mat-raised-button
									color="accent"
									(click)="openGrafana()"
								>
									<mat-icon aria-hidden="true">open_in_new</mat-icon>
									Grafana Full View
								</button>
							</div>
						</mat-card-content>
					</mat-card>
				</div>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
