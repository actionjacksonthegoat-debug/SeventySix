<div class="admin-dashboard">
	<mat-toolbar color="primary">
		<mat-icon>dashboard</mat-icon>
		<h1>Admin Dashboard</h1>
	</mat-toolbar>

	<div class="dashboard-content">
		<div class="dashboard-grid">
			<!-- Statistics Cards Section -->
			<div class="stats-section">
				<app-statistics-cards></app-statistics-cards>
			</div>

			<!-- Error Trend Chart Section -->
			<div class="chart-section">
				<app-error-trend-chart period="7d"></app-error-trend-chart>
			</div>

			<!-- Health Status Panel Section (Full Width) -->
			<div class="health-section">
				<app-health-status-panel></app-health-status-panel>
			</div>

			<!-- API Statistics Table Section -->
			<div class="api-section">
				<app-api-statistics-table></app-api-statistics-table>
			</div>

			@if (isObservabilityEnabled)
			{
				<!-- Observability Quick Links Section -->
				<div class="observability-section">
					<mat-card>
						<mat-card-header>
							<mat-card-title>
								<mat-icon>visibility</mat-icon>
								Observability
							</mat-card-title>
						</mat-card-header>
						<mat-card-content>
							<div class="observability-links">
								<button
									mat-raised-button
									color="accent"
									(click)="openJaeger()"
								>
									<mat-icon>bug_report</mat-icon>
									Jaeger Tracing
								</button>
								<button
									mat-raised-button
									color="accent"
									(click)="openPrometheus()"
								>
									<mat-icon>analytics</mat-icon>
									Prometheus Metrics
								</button>
								<button
									mat-raised-button
									color="accent"
									(click)="openGrafana()"
								>
									<mat-icon>bar_chart</mat-icon>
									API Endpoints
								</button>
								<button
									mat-raised-button
									color="accent"
									(click)="openGrafanaSystemOverview()"
								>
									<mat-icon>dashboard</mat-icon>
									System Overview
								</button>
							</div>
						</mat-card-content>
					</mat-card>
				</div>
			}
		</div>
	</div>
</div>
