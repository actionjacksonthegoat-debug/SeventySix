<section class="permission-requests-page">
	<app-page-header
		icon="verified_user"
		title="Permission Requests"
		subtitle="Review and manage user permission requests"
	/>

	<app-data-table
		[columns]="columns"
		[data]="requests()"
		[totalCount]="totalCount()"
		[pageIndex]="pageIndex"
		[pageSize]="pageSize"
		[isLoading]="isLoading()"
		[error]="error()"
		[selectable]="true"
		[showSelectAll]="true"
		[searchable]="false"
		[dateRangeEnabled]="false"
		[rowActions]="rowActions"
		[bulkActions]="bulkActions"
		[storageKey]="'permission-requests-table-columns'"
		(refreshClick)="onRefresh()"
		(rowAction)="onRowAction($event)"
		(bulkAction)="onBulkAction($event)"
	/>
</section>
