<!-- Log Management Page -->
<div class="logs-page">
	<!-- Page Header -->
	<div class="page-header">
		<div class="header-content">
			<div class="header-title">
				<mat-icon class="page-icon">description</mat-icon>
				<div>
					<h1 class="mat-headline-4">{{ pageTitle() }}</h1>
					<p class="mat-body-2 subtitle">
						View and manage application logs
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Main Content: LogList Component -->
	<main class="page-content">
		<app-log-list
			(logSelected)="onLogSelected($event)"
			(deleteLog)="onDeleteLog($event)"
			(deleteSelected)="onDeleteSelected($event)"
		/>
	</main>
</div>
