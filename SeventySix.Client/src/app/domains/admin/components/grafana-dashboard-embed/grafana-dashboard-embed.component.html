<mat-card>
	<mat-card-header>
		<mat-card-title>{{ title() }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<iframe
			[src]="sanitizedUrl()"
			[title]="iframeTitle()"
			class="grafana-embed"
			sandbox="allow-scripts allow-same-origin"
			loading="lazy"
			fetchpriority="low"></iframe>
	</mat-card-content>
</mat-card>
