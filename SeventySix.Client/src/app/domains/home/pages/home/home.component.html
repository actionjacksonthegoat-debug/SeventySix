<div class="home-container">
	<h1 class="mat-headline-3">Welcome to SeventySix</h1>
	<p class="mat-body-1 subtitle">Select a feature to get started</p>

	<div
		class="features-grid"
		role="list">
		@for (action of quickActions; track action.route) {
			<a
				class="feature-card-link"
				[routerLink]="action.route"
				[attr.aria-label]='action.title + ": " + action.description'
				role="listitem">
				<mat-card
					class="feature-card"
					[class]="action.themeClass">
					<mat-card-header>
						<mat-icon
							class="feature-icon"
							aria-hidden="true">{{ action.icon }}</mat-icon>
						<mat-card-title>{{ action.title }}</mat-card-title>
					</mat-card-header>
					<mat-card-content>
						<p>{{ action.description }}</p>
					</mat-card-content>
					<mat-card-actions align="end">
						<span class="card-action-text">
							Open
							<mat-icon aria-hidden="true">arrow_forward</mat-icon>
						</span>
					</mat-card-actions>
				</mat-card>
			</a>
		}
	</div>
</div>
