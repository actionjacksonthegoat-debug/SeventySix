<section class="hero"
	aria-label="SeventySix project introduction">

	<!-- Parallax background layer -->
	<div class="hero-bg-layer"
		aria-hidden="true"></div>

	<!-- Texture overlay layer -->
	<div class="hero-texture-layer"
		aria-hidden="true"></div>

	<!-- Floating shapes layer -->
	<div class="hero-shapes-layer"
		aria-hidden="true">
		<div class="hero-shape hero-shape--1"></div>
		<div class="hero-shape hero-shape--2"></div>
		<div class="hero-shape hero-shape--3"></div>
	</div>

	<!-- Content layer -->
	<div class="hero-content">
		<h1 class="hero-title">
			SeventySix
		</h1>
		<p class="hero-tagline">
			Secure. Observable. AI-Driven.
		</p>
		<p class="hero-subtitle">
			A full-stack .NET 10 + Angular 21 sandbox â€” MIT licensed, free forever.
		</p>
		<div class="hero-actions">
			<a mat-stroked-button
				[href]="githubUrl()"
				target="_blank"
				rel="noopener noreferrer"
				class="hero-cta hero-cta--primary">
				<mat-icon aria-hidden="true">code</mat-icon>
				View on GitHub
			</a>
		</div>
	</div>
</section>
