<div class="login-container">
	<div class="login-card">
		<h1>Sign In</h1>

		<!-- OAuth Providers -->
		<div class="oauth-buttons">
			<button
				type="button"
			class="oauth-button github-button"
			mat-flat-button
				[disabled]="isLoading()"
				(click)="onGitHubLogin()"
				aria-label="Continue with GitHub">
				<svg
					class="icon"
					viewBox="0 0 24 24"
					aria-hidden="true">
					<path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
				</svg>
				Continue with GitHub
			</button>
		</div>

		<div class="divider">
			<span>or</span>
		</div>

		<!-- Local Login Form -->
		<form
			[formGroup]="loginForm"
			(ngSubmit)="onLocalLogin()"
			class="login-form">
			<div class="form-group required">
				<label for="usernameOrEmail">Username or Email</label>
				<input
					id="usernameOrEmail"
					type="text"
					formControlName="usernameOrEmail"
					autocomplete="username"
					required
					aria-required="true"
					[attr.aria-invalid]="
						loginForm.get('usernameOrEmail')?.invalid &&
						loginForm.get('usernameOrEmail')?.touched
					"
					aria-describedby="usernameOrEmail-hint usernameOrEmail-error"
				/>
				<span
					id="usernameOrEmail-hint"
					class="visually-hidden">
					Enter your username or email address
				</span>
				@if (usernameOrEmailError()) {
				<span
					id="usernameOrEmail-error"
					class="error-text">
					{{ usernameOrEmailError() }}
				</span>
				}
			</div>

			<div class="form-group required">
				<label for="password">Password</label>
				<input
					id="password"
					type="password"
					formControlName="password"
					autocomplete="current-password"
					required
					aria-required="true"
					[attr.aria-invalid]="
						loginForm.get('password')?.invalid &&
						loginForm.get('password')?.touched
					"
					aria-describedby="password-error"
				/>
				@if (passwordError()) {
				<span
					id="password-error"
					class="error-text">
					{{ passwordError() }}
				</span>
				}
			</div>

			<div class="form-group remember-me">
				<label class="checkbox-label">
					<input
						id="rememberMe"
						type="checkbox"
						formControlName="rememberMe"
						aria-describedby="rememberMe-hint"
					/>
					<span>Remember me</span>
				</label>
				<span
					id="rememberMe-hint"
					class="hint-text">
					Keep me signed in for 14 days (recommended for personal devices only)
				</span>
			</div>

			<div class="forgot-password-link">
				<a routerLink="/auth/forgot-password">Forgot password?</a>
			</div>

			@if (altchaEnabled) {
			<div class="form-group">
				<app-altcha-widget
					[challengeUrl]="challengeUrl"
					[hideFooter]="true"
					(verified)="onAltchaVerified($event)">
				</app-altcha-widget>
			</div>
			}

			<button
				mat-flat-button
				color="primary"
				type="submit"
				class="submit-button"
				[disabled]="!canSubmit()"
				[attr.aria-busy]="isLoading()">
				@if (isLoading()) { Signing in... } @else { Sign In }
			</button>
		</form>
	</div>
</div>
