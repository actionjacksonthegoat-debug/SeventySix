<div class="world-map-container">
	<mat-card class="world-map-card">
		<mat-card-header>
			<mat-icon
				class="world-map-icon"
				aria-hidden="true">public</mat-icon>
			<mat-card-title>{{ title }}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>{{ description }}</p>
		</mat-card-content>
	</mat-card>
</div>
