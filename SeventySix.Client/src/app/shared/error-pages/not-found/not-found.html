<div class="error-page" role="main">
	<div class="error-container">
		<mat-card appearance="outlined" class="error-card">
			<mat-card-content>
				<div
					class="error-content"
					role="alert"
					aria-labelledby="error-title"
				>
					<mat-icon class="error-icon" color="warn" aria-hidden="true"
						>error_outline</mat-icon
					>
					<h1 id="error-title" class="mat-headline-4">
						404 - Page Not Found
					</h1>
					<p class="mat-body-1">
						The page you're looking for doesn't exist or has been
						moved.
					</p>
					<div class="error-actions">
						<button
							mat-raised-button
							color="primary"
							routerLink="/"
						>
							<mat-icon aria-hidden="true">home</mat-icon>
							Go to Home
						</button>
						<button mat-stroked-button routerLink="/admin/users">
							<mat-icon aria-hidden="true">arrow_back</mat-icon>
							Back to Users
						</button>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
