<div class="error-page"
	role="main">
	<div class="error-container">
		<mat-card appearance="outlined"
			class="error-card">
			<mat-card-content>
				<div class="error-content"
					role="alert"
					aria-labelledby="error-title">
					<mat-icon class="error-icon"
						color="warn"
						aria-hidden="true">lock</mat-icon>
					<h1 id="error-title"
						class="mat-headline-4">401 - Unauthorized</h1>
					<p class="mat-body-1">You need to be logged in to access this page.</p>
					<div class="error-actions">
						<button mat-stroked-button
							color="primary"
							routerLink="/auth/login">
							<mat-icon aria-hidden="true">login</mat-icon> Go to Login
						</button>
						<button mat-stroked-button
							routerLink="/">
							<mat-icon aria-hidden="true">home</mat-icon> Go to Home
						</button>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
