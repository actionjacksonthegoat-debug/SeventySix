@if (consentService.showBanner())
{
    <div
        class="cookie-banner"
        role="region"
        aria-label="Cookie consent"
        [@slideInFromBottom]>
        <div class="cookie-banner__content">
            <!-- Message -->
            <div class="cookie-banner__message">
                <p class="cookie-banner__text">
                    We use cookies to improve your experience. Essential cookies keep
                    the site working. You can accept, reject, or customise your preferences.
                    <a
                        routerLink="/privacy-policy"
                        class="cookie-banner__link">
                        Privacy Policy
                    </a>
                </p>
            </div>

            <!-- Actions â€” equal visual weight, no dark patterns -->
            <div class="cookie-banner__actions">
                <button
                    mat-stroked-button
                    type="button"
                    class="cookie-banner__btn cookie-banner__btn--settings"
                    (click)="managePreferences()">
                    Cookie Settings
                </button>
                <button
                    mat-stroked-button
                    type="button"
                    class="cookie-banner__btn cookie-banner__btn--reject"
                    (click)="rejectNonEssential()">
                    Reject Non-Essential
                </button>
                <button
                    mat-stroked-button
                    type="button"
                    class="cookie-banner__btn cookie-banner__btn--accept"
                    color="primary"
                    (click)="acceptAll()">
                    Accept All Cookies
                </button>
            </div>
        </div>
    </div>
}
