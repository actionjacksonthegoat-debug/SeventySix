# Docker Compose for SeventySix Production Deployment
# Handles both clean deployments and existing data scenarios
# Automatic migrations ensure database is always up-to-date

version: '3.8'

services:
  # PostgreSQL Database - Persistent storage for production
  database:
    image: postgres:16-alpine
    container_name: seventysix-postgres-prod
    environment:
      POSTGRES_DB: seventysix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-TestPassword}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - seventysix-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # .NET API Service - Runs migrations on startup
  api:
    build:
      context: ./SeventySix.Server
      dockerfile: Dockerfile.production
    container_name: seventysix-api-prod
    ports:
      - "5085:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=seventysix;Username=postgres;Password=${DB_PASSWORD:-TestPassword};Pooling=true;Minimum Pool Size=5;Maximum Pool Size=100
      - DB_HOST=database
      - DB_NAME=seventysix
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-TestPassword}
      - Cors__AllowedOrigins__0=http://localhost:8080
      - Cors__AllowedOrigins__1=http://localhost:4200
      - OpenWeather__ApiKey=${OPENWEATHER_APIKEY}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s  # Allow time for migrations
    networks:
      - seventysix-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Angular Client Service
  client:
    build:
      context: ./SeventySix.Client
      dockerfile: Dockerfile.production
    container_name: seventysix-client-prod
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - seventysix-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

# Named volumes for data persistence across container lifecycle
# Data survives: docker-compose down, docker-compose up, container restarts
volumes:
  postgres_data:
    driver: local
    name: seventysix_postgres_prod_data

networks:
  seventysix-network:
    driver: bridge
    name: seventysix_prod_network
