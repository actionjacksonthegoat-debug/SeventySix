# ============================================================================
# HTTPS Reverse Proxy Configuration for Development Observability Stack
# ============================================================================
# This nginx instance provides HTTPS termination for browser access to:
#   - Grafana (port 3443)
#   - Jaeger (port 16687)
#   - Prometheus (port 9091)
#   - pgAdmin (port 5051)
#   - OTEL Collector (port 4319) - Browser telemetry ingestion
#
# Internal Docker network communication remains HTTP (required for service discovery).
# ============================================================================

worker_processes 1;

events {
	worker_connections 1024;
}

http {
	# Common SSL settings
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
	ssl_prefer_server_ciphers off;

	# ========================================
	# Grafana HTTPS Proxy (port 3443)
	# ========================================
	server {
		listen 3443 ssl;
		server_name localhost grafana.localhost;

		ssl_certificate /etc/nginx/ssl/server.crt;
		ssl_certificate_key /etc/nginx/ssl/server.key;

		location / {
			proxy_pass http://grafana:3000;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
		}
	}

	# ========================================
	# Jaeger HTTPS Proxy (port 16687)
	# ========================================
	server {
		listen 16687 ssl;
		server_name localhost jaeger.localhost;

		ssl_certificate /etc/nginx/ssl/server.crt;
		ssl_certificate_key /etc/nginx/ssl/server.key;

		location / {
			proxy_pass http://jaeger:16686;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
		}
	}

	# ========================================
	# Prometheus HTTPS Proxy (port 9091)
	# ========================================
	server {
		listen 9091 ssl;
		server_name localhost prometheus.localhost;

		ssl_certificate /etc/nginx/ssl/server.crt;
		ssl_certificate_key /etc/nginx/ssl/server.key;

		location / {
			proxy_pass http://prometheus:9090;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
		}
	}

	# ========================================
	# pgAdmin HTTPS Proxy (port 5051)
	# ========================================
	server {
		listen 5051 ssl;
		server_name localhost pgadmin.localhost;

		ssl_certificate /etc/nginx/ssl/server.crt;
		ssl_certificate_key /etc/nginx/ssl/server.key;

		# Rewrite root to /browser/ to avoid Flask trailing slash redirect loop
		location = / {
			return 302 /browser/;
		}

		location / {
			proxy_pass http://pgadmin:80;
			proxy_http_version 1.1;
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header X-Script-Name /;

			# PGAdmin requires these for auth cookies to work behind proxy
			proxy_set_header X-Forwarded-Host $http_host;
			proxy_set_header X-Forwarded-Port 5051;
			proxy_redirect off;

			# Increase timeouts for slow database operations
			proxy_connect_timeout 60;
			proxy_send_timeout 60;
			proxy_read_timeout 60;
		}
	}

	# ========================================
	# RedisInsight HTTPS Proxy (port 5541)
	# ========================================
	server {
		listen 5541 ssl;
		server_name localhost redisinsight.localhost;

		ssl_certificate /etc/nginx/ssl/server.crt;
		ssl_certificate_key /etc/nginx/ssl/server.key;

		location / {
			proxy_pass http://redisinsight:5540;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
		}
	}

	# ========================================
	# OTEL Collector HTTPS Proxy (port 4319)
	# ========================================
	# Routes browser telemetry through HTTPS to avoid mixed content warnings.
	# The OTEL Collector HTTP receiver listens on 4318 internally.
	server {
		listen 4319 ssl;
		server_name localhost;

		ssl_certificate /etc/nginx/ssl/server.crt;
		ssl_certificate_key /etc/nginx/ssl/server.key;

		location / {
			proxy_pass http://otel-collector:4318;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header Content-Type $content_type;
		}
	}
}
