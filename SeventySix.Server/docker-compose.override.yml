# Docker Compose Override - Adds Observability Stack (Jaeger + Prometheus)
# This file is automatically merged with docker-compose.yml

services:
  # .NET API - Override for observability configuration
  seventysix-api:
    environment:
      # OpenTelemetry configuration - Use otel-collector as single ingestion point
      # otel-collector routes traces to Jaeger and exposes metrics for Prometheus
      - OpenTelemetry__OtlpEndpoint=http://otel-collector:4317
    depends_on:
      - otel-collector

  # Jaeger - Distributed Tracing UI
  # Note: Receives traces FROM otel-collector, not directly from API
  # OTLP ports (4317/4318) are owned by otel-collector to avoid conflicts
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: seventysix-jaeger-dev
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"   # Zipkin compact thrift
      - "6831:6831/udp"   # Jaeger compact thrift
      - "6832:6832/udp"   # Jaeger binary thrift
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Accept jaeger.thrift over HTTP
      - "14250:14250"     # Accept model.proto over gRPC
      - "9411:9411"       # Zipkin compatible endpoint
      # NOTE: 4317/4318 intentionally NOT mapped - otel-collector owns these host ports
    networks:
      - seventysix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus - Metrics Collection & Storage
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: seventysix-prometheus-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - seventysix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  prometheus_data:
    name: seventysix_prometheus_dev_data
