# OpenTelemetry Collector Configuration for SeventySix
# Receives OTLP telemetry from API and exports to Jaeger (traces) and Prometheus (metrics)

receivers:
    otlp:
        protocols:
            grpc:
                endpoint: 0.0.0.0:4317
            http:
                endpoint: 0.0.0.0:4318

processors:
    batch:
        timeout: 10s
        send_batch_size: 1024

exporters:
    # Prometheus metrics export - scraped by Prometheus
    prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: seventysix

    # Jaeger traces via OTLP
    otlp/jaeger:
        endpoint: jaeger:4317
        tls:
            insecure: true

service:
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlp/jaeger]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [prometheus]

