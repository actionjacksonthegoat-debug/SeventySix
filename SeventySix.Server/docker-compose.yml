# Docker Compose for SeventySix Development Environment
# Simple, effective setup for local development with persistent PostgreSQL data

services:
  # PostgreSQL Database - Persistent storage for development
  postgres:
    image: postgres:16-alpine
    container_name: seventysix-postgres-dev
    environment:
      POSTGRES_DB: seventysix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TestPassword
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seventysix-network
    restart: unless-stopped

  # .NET API - Containerized for testing full stack
  seventysix-api:
    build:
      context: .
      dockerfile: SeventySix.Api/Dockerfile
    container_name: seventysix-api-dev
    ports:
      - "5085:8080"  # HTTP
      - "7074:8081"  # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      # PostgreSQL Connection
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=seventysix;Username=postgres;Password=TestPassword;Pooling=true;Minimum Pool Size=5;Maximum Pool Size=100
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - seventysix-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: seventysix-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - seventysix-network
    restart: unless-stopped

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    container_name: seventysix-jaeger-dev
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - seventysix-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:11.4.0
    container_name: seventysix-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=dark
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - seventysix-network
    restart: unless-stopped

# Named volumes for persistent data across container restarts
volumes:
  postgres_data:
    driver: local
    name: seventysix_postgres_data
  prometheus_data:
    driver: local
    name: seventysix_prometheus_data
  grafana_data:
    driver: local
    name: seventysix_grafana_data

networks:
  seventysix-network:
    driver: bridge

