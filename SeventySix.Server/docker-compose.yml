# Docker Compose for SeventySix Development Environment
# Simple, effective setup for local development with persistent PostgreSQL data
#
# Environment Variables (from ../.env at repository root):
#   - DB_NAME: Database name (defaults to seventysix)
#   - DB_USER: Database username (defaults to postgres)
#   - DB_PASSWORD: PostgreSQL password (defaults to TestPassword)
#   - JWT_SECRET_KEY: 64-char secret for JWT token signing
#   - GITHUB_CLIENT_ID/SECRET: GitHub OAuth credentials
#   - EMAIL_*: Brevo SMTP credentials for email functionality
#
# Setup: Copy ../.env.example to ../.env and update with your values

services:
  # PostgreSQL Database - Persistent storage for development
  postgres:
    image: postgres:18-alpine
    container_name: seventysix-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-seventysix}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-TestPassword}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seventysix-network
    restart: unless-stopped

  # pgAdmin - PostgreSQL web UI
  pgadmin:
    image: dpage/pgadmin4:9.11
    container_name: seventysix-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-pgadmin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - seventysix-network
    restart: unless-stopped

  # .NET API - Containerized for testing full stack
  seventysix-api:
    build:
      context: .
      dockerfile: SeventySix.Api/Dockerfile
    container_name: seventysix-api-dev
    env_file:
      - ../.env
    ports:
      - "5085:8080"  # HTTP
      - "7074:8081"  # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      # Database connection via component variables (secrets from .env)
      # Note: API container connects to postgres:5432 via Docker internal network
      - Database__Host=postgres
      - Database__Port=5432
      # OpenTelemetry - using container network DNS name
      - OpenTelemetry__OtlpEndpoint=http://jaeger:4317
    volumes:
      - ~/.aspnet/https:/https:ro
      - dataprotection_keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - seventysix-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: seventysix-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - seventysix-network
    restart: unless-stopped

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    container_name: seventysix-jaeger-dev
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - seventysix-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:11.4.0
    container_name: seventysix-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_DEFAULT_THEME=dark
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - seventysix-network
    restart: unless-stopped

# Named volumes for persistent data across container restarts
volumes:
  postgres_data:
    driver: local
    name: seventysix_postgres_data
  prometheus_data:
    driver: local
    name: seventysix_prometheus_data
  grafana_data:
    driver: local
    name: seventysix_grafana_data
  pgadmin_data:
    driver: local
    name: seventysix_pgadmin_data
  dataprotection_keys:
    driver: local
    name: seventysix_dataprotection_keys

networks:
  seventysix-network:
    driver: bridge

